<section id="formulario">
	<div class="container">
		<form id="formInscricao" action="{{ path.root }}/formularios/send-inscricao" method="POST">
			<h3> Identificação </h3>
			<div class="row">
				<div class="col-sm-6">
					<label>Nome completo: </label>
					<input type="text" name="nome" placeholder="Nome completo" class="form-control">

					<label>E-mail: </label>
					<input type="text" name="email" placeholder="E-mail" class="form-control">
				</div>
				<div class="col-sm-6">
					<label> CPF: </label>
					<input type="text" name="cpf" placeholder="Nome completo" class="form-control">

					<label> Documento de identificação para Estrangeiros: </label>
					<input type="text" name="documento_estrangeiros" placeholder="Documento de identificação para Estrangeiros" class="form-control">
				</div>
			</div>

			<h3> Endereço Residencial </h3>
			<div class="row">
				<div class="col-sm-6">
					<label>Endereço: </label>
					<input type="text" name="endereco" placeholder="Endereço" class="form-control">

					<label>CEP: </label>
					<input type="text" name="cep" placeholder="CEP" class="form-control">
				</div>
				<div class="col-sm-6">
					<label> Estado: </label>
					<select name="estado" class="form-control">
						<option value=""> Selecione uma opção... </option>
						{% for estado in estados %}
						<option value="{{ estado.uf }}">{{ estado.nome }}</option>
						{% endfor %}
					</select>

					<label> Cidade: </label>
					<input type="text" name="cidade" placeholder="Cidade" class="form-control">
				</div>
			</div>

			<h3> Formação </h3>
			<div class="row">
				<div class="col-sm-6">
					<input type="checkbox" name="formacao_aluno_fisica"> <label> Aluno de Graduação em Física </label><br/>
					<input type="checkbox" name="formacao_aluno_outro"> <label> Aluno de Graduação em outro curso. Qual? </label>
					<input type="text" name="formacao_aluno_nome" placeholder="Nome do outro curso" class="form-control">
					<hr>

					<input type="checkbox" name="formacao_graduado_fisica"> <label> Graduado em Física </label><br/>
					<input type="checkbox" name="formacao_graduado_outro"> <label> Graduado em outro curso. Qual? </label>
					<input type="text" name="formacao_graduado_nome" placeholder="Nome do outro curso" class="form-control">
					<hr>

					<input type="checkbox" name="formacao_pos"> <label> Aluno de Pós-graduação. Qual instituição? </label>
					<input type="text" name="formacao_pos_instituicao" placeholder="Nome da instituição" class="form-control">
					<hr>

					<input type="checkbox" name="formacao_especializacao"> <label> Especialização </label><br/>
					<input type="checkbox" name="formacao_mestre"> <label> Mestre </label><br/>
					<input type="checkbox" name="formacao_doutor"> <label> Doutor </label>
				</div>
			</div>

			<h3> Estabelecimento de ensino em que trabalha </h3>
			<div class="row">
				<div class="col-sm-6">
					<label> Nome: </label>
					<input type="text" name="estabelecimento" class="form-control" placeholder="Nome Establecimento"> 
				</div>
				<div class="col-sm-6">
					<label> Tipo: </label>
					<select name="tipo_estabelecimento" class="form-control">
						<option value=""> Selecione uma opção... </option>
						<option value="0"> Municipal </option>
						<option value="1"> Estadual </option>
						<option value="2"> Federal </option>
						<option value="3"> Comunitário </option>
						<option value="4"> Particular </option>
					</select>
				</div>
				<div class="col-sm-6">
					<label> Nível em que trabalha: </label><br/>
					<input type="checkbox" name="nivel_especializacao"> <label> Especialização </label><br/>
					<input type="checkbox" name="nivel_mestre"> <label> Mestre </label><br/>
					<input type="checkbox" name="nivel_doutor"> <label> Doutor </label>
				</div>
				<div class="col-sm-6">
					<label> Atua em sala de aula: </label>
					<select name="atua_sala" class="form-control">
						<option value=""> Selecione uma opção... </option>
						<option value="0"> Não </option>
						<option value="1"> Sim </option>
					</select>
				</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-sm-12">
					<a href="" class="btn btn-default"><i class="fa fa-chevron-left"></i> Voltar </a>
					<button type="submit" class="btn btn-success"><i class="fa fa-send"></i> Enviar </button>
				</div>
			</div>
		</form>
	</div>
</section>
