<div class="row">
	<div class="col-md-12">			
		<h3 class="intern"> Equipe </h3>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<table class="table table-striped">
			<thead>
				<th width="40%"> Nome </th>
				<th width="20%"> Função </th>
				<th width="20%"> Posição </th>
				<th width="20%"> Ações </th>
			</thead>
			<tbody>
				{% if equipe is not empty %}
					{% for user in equipe %}
					<tr data-id="{{ user.id }}">
						<td> {{ user.nome }} </td>
						<td> {{ user.funcao }} </td>
						<td> {{ user.admin }} </td>
						<td>
							<button class="btn-edit btn btn-default text-center"><i class="fa fa-pencil"></i></button>
							<button class="btn-delete btn btn-danger text-center"><i class="fa fa-remove"></i></button>
						</td>
					</tr>
					{% endfor %}
				{% else %}
				<tr class="text-danger">
					<td><i class='fa fa-exclamation-triangle' style='margin-right: 5px;'></i> Nenhum membro na equipe ainda </td>
					<td>-</td>
					<td>-</td>
					<td>-</td>					
				</tr>
				{% endif %}
			</tbody>
		</table>
	</div>
</div>
<hr>

<button id="btn-add-member" class="btn btn-primary" data-toggle="modal" data-target="#addMemberModal">
	<i class="fa fa-user-plus" style="margin-right: 5px"></i> Adicionar Membro 
</button>
