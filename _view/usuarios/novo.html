{% extends "layout.html" %}

{% set page_title = 'Novo Usuário' %}

{% block main %}
	<section id="projetos">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="section"><i class="fa fa-list-ol mgr10"></i> Usuários </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 breadcrumb">
					<span class="line">&nbsp;</span><a href="{{ root }}/usuarios"> Usuários</a> / Inserir
				</div>
			</div>
			<hr style="margin: 0px 0 30px;">
			<form id="insertCategoria" action="{{ root }}/usuarios/insert">				
				<div class="row">
					<div class="col-md-6 mgb10">
						<div class="form-group mgb30">
							<label> Nome: </label>
							<input type="text" name="nome" class="value" placeholder="Nome" required="">
						</div>

						<div class="form-group mgb30">
							<label> Login: </label>
							<input type="text" name="login" class="value" placeholder="Login" required="">						
						</div>

						<div class="form-group mgb30">
							<label> E-mail: </label>
							<input type="text" name="email" class="value" placeholder="E-mail" required="">						
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group mgb30">
							<label> Função: </label>
							<select name="funcao" class="value" required="" style="height: 37px;">
								<option value=""> Selecione uma opção... </option>
								<option value="0"> Administrador </option>
								<option value="1"> Desenvolvedor </option>
								<option value="2"> Cliente </option>
							</select>
						</div>

						<div class="form-group mgb30">
							<label> Senha: </label>
							<input type="password" name="senha" class="value" placeholder="Senha" required="">
						</div>

						<div class="form-group mgb30">
							<label> Repita a senha: </label>
							<input type="password" name="senha2" class="value" placeholder="Repita a senha" required="">
						</div>
					</div>
				</div>
				
				<hr/>
				
				<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar </button>
				<a href='{{ root }}/usuarios' class="btn btn-default"><i class="fa fa-arrow-left"></i> Voltar </a>
			</form>
		</div>
		<!-- Notification -->
		<p class="task-completed-notification" style="display: none;"> Categoria criada com sucesso! </p>
	</section>
{% endblock %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ root }}/assets/js/base/categorias/novo.js"></script>
{% endblock %}
