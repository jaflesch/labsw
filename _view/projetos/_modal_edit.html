<div id="editProjetoModal" class="modal fade" role="dialog">
	<form id="formEditProjeto" action="{{ root }}/projetos/edit" method="POST">
		<input type="hidden" name="id" value="">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Editar Projeto </h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6 mgb15">
							<label class="value"> Nome </label>
							<input class="value" name="nome" value="">
						</div>
						<div class="col-sm-6 mgb15" style="max-height: 77px;">
							<label class="value"> Identidade Visual </label>
							<input class="value" name="identidade_visual" value="">
							<span id="color-help"><span style="background: {{ projeto.identidade_visual }}"></span></span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 mgb15">
							<label class="value"> Website </label>
							<input class="value" name="url" value="">
						</div>
						<div class="col-sm-6 mgb15">
							<label class="value"> Privacidade </label>
							<select class="value" name="privacidade">
								<option value="0"> PÃºblico </option>
								<option value="1"> Privado </option>
							</select>
						</div>
					</div>
					
					<hr>

					<div class="row">
						<div class="col-sm-12">
							<p class="alert alert-success text-center help-edit" style="display:none; padding: 10px 15px;">	
								Projeto editado com sucesso! <i class="fa fa-check"></i>
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-success" value="Confirmar">
				</div>
			</div>
		</div>
	</form>
</div>
