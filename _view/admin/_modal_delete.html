<div id="removeProjetoModal" class="modal fade" role="dialog">
	<form id="formRemoveProjeto" action="{{ root }}/projetos/delete" method="POST">
		<input type="hidden" name="id" value="">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Excluir Projeto </h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12 mgt15 mgb15">
							<p class="text-center"><strong> Confirma exclusão do projeto? </strong></p>
							<p class="text-center"> (Esta decisão é irreversível) </p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal"> Cancelar </button>
					<input type="submit" class="btn btn-danger" value="Excluir">
				</div>
			</div>
		</div>
	</form>
</div>
