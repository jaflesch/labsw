{% extends "layout.html" %}

{% set page_title = 'MHAAS Task Manager - Dashboard' %}

{% block main %}
	<section id="agenda">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="section"><i class="fa fa-calendar mgr10"></i> Agenda </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 no-pdr"> {{ calendar|raw }} </div>
				<div class="col-md-6 no-pdl">
					<div class="agenda-box"> 
						<h3>{{ today }}</h3>
						<hr>

						<ul>
							<li><i class="fa fa-bookmark"></i> Evento Lorem Ipsum </li>
							<li><i class="fa fa-warning"></i> Tarefa ABC </li>
							<li><i class="fa fa-warning"></i> Tarefa ABC </li>
							<li><i class="fa fa-warning"></i> Tarefa ABC </li>
						</ul>

						<i class="arrows fa fa-angle-left pull-left"></i>
						<i class="arrows fa fa-angle-right pull-right"></i>						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr/>
				</div>
			</div>
		</div>
	</section>
	
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ root }}/assets/css/calendar.css">
{% endblock %}

{% block scripts %}
{% endblock %}
