			<div class="modal-header">

						<div><input class="value" name="login" value="{{ user.login }}"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label class="value"> Nome real </label>
					</div>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label class="value"> Endereço de e-mail </label>
					</div>
					<div class="col-sm-6">
						<div><input class="value" name="email" value="{{ user.email }}"></div>
					</div>
				</div>
