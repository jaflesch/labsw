<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" id="login-box">
			<form>
				<div class="inner-addon left-addon">
    				<i class="fa fa-user"></i>
    				<label>Login</label>
					<input type="text" name="login" class="form-control btn-flat">
				</div>

				<div class="inner-addon left-addon">
    				<i class="fa fa-lock"></i>
					<label>Senha</label>
					<input type="password" name="password" class="form-control btn-flat">
				</div>

				<div class="login-submit">
					<input type="submit" value="Reset" class="btn btn-secondary animated">
					<input type="submit" value="Log in" class="btn btn-primary animated">
				</div>
			</form>
		</div>
	</div>
</div>
