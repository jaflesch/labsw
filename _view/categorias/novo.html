{% extends "layout.html" %}

{% set page_title = 'Categorias' %}

{% block main %}
	<section id="projetos">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="section"><i class="fa fa-list-ol mgr10"></i> Categorias </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 breadcrumb">
					<span class="line">&nbsp;</span><a href="{{ root }}/categorias"> Categorias</a> / Inserir
				</div>
			</div>
			<hr style="margin: 0px 0 30px;">
			<form id="insertCategoria" action="{{ root }}/categorias/insert">				
				<div class="row">
					<div class="col-md-6 mgb10">
						<label> Nome: </label>
						<input type="text" name="nome" class="value" value="{{ categoria.nome }}">
					</div>
				</div>
				
				<hr/>
				
				<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar </button>
			</form>
		</div>
		<!-- Notification -->
		<p class="task-completed-notification" style="display: none;"> Categoria exclu√≠da com sucesso! </p>
	</section>
{% endblock %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	$(document).ready(function() {

		$('#insertCategoria').unbind("submit").bind("submit", function(e) {
			e.preventDefault();
			var form = $(this);

			$.ajax({
				url: form.attr("action"),
				method: 'POST',
				dataType: 'json',
				data: form.serializeArray(),
				success: function(json) {
					if(json.success) {
						$('.task-completed-notification').fadeIn('fast');
						setTimeout(function(){
							$('.task-completed-notification').fadeOut('fast');
						}, 2000);
					}
				}
			})
		});
	});
</script>
{% endblock %}
