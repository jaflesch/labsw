<section id="formulario">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1> Inscritos no {{ eeefis.edicao }} EEEFis </h1>

				<table class="table table-striped table-hover">
					<thead>
						<th width="20%"> Nome </th>
						<th width="20%"> E-mail </th>
						<th width="20%"> CPF </th>
						<th width="20%"> Grupo </th>
						<th width="20%"> Ações </th>
					</thead>
					<tbody>
						{% for inscrito in inscritos %}
						<tr>
							<td> {{ inscrito.nome }} </td>
							<td> {{ inscrito.email }} </td>
							<td> {{ inscrito.cpf == '' ? '-' : inscrito.cpf }} </td>
							<td> {{ inscrito.grupo == '' ? '-' : inscrito.grupo }} </td>
							<td>
								<a href="{{ path.root }}/inscritos/editar/{{ inscrito.id }}" class="btn btn-default"><i class="fa fa-edit"></i> Editar </a>
								<a href="{{ path.root }}/inscritos/pagamento/{{ inscrito.id }}" class="btn btn-default"><i class="fa fa-dollar"></i> Pagamento </a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
