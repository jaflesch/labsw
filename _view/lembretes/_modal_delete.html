<div id="removeLembreteModal" class="modal fade" role="dialog">
	<form id="formRemoveLembrete" action="{{ root }}/lembretes/delete" method="POST">
		<input type="hidden" name="id" value="">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Excluir Lembrete </h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6 mgb15">
							<label class="value"> Título </label>
							<input class="value" name="titulo" value="" disabled>
						</div>
						<div class="col-sm-6 mgb15">
							<label class="value"> Prioridade </label>
							<select class="value" name="prioridade" value="" disabled>
								<option value="0">Selecione uma opção...</option>
								<option value="1"> Baixa </option>
								<option value="2"> Normal </option>
								<option value="3"> Alta </option>
								<option value="4"> Crítica </option>
							</select>
						</div>
					</div>
					<div class="row mgb15">
						<div class="col-sm-12">
							<label class="value"> Descrição </label>
							<textarea class="value" name="descricao" disabled></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 mgb15">
							<label class="value"> Data </label>
							<div class="input-group">
								<input type="text" name="data" class="form-control mask-data value" placeholder="dd/mm/aaaa" aria-describedby="sizing-addon2" style="border-radius: 0; box-shadow: none;" disabled>
								<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<p class="alert alert-danger text-center help-remove" style="display:none; padding: 10px 15px;">	
								Lembrete excluído com sucesso! <i class="fa fa-check"></i>
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-danger" value="Excluir">
				</div>
			</div>
		</div>
	</form>
</div>
