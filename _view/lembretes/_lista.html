<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="section"><i class="fa fa-sticky-note mgr10"></i> Lembretes </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 mgb60"></div>
	</div>
	<div class="row mgb15">
		<form id="formFiltroLembrete" method="POST" action="{{ root }}/lembretes/getlist">
			<div class="col-sm-4 mgb15">
				<button class="btn btn-primary" id="turnOnModal"><i class="fa fa-plus-circle"></i> Novo </button>

				<div class="material-switch pull-right" style="position: relative; top: 7px">
					<span id="help-text-toggle">Ativo:</span> &nbsp;
                    <input id="someSwitchOptionDefault" name="status" type="checkbox" checked="" />
                    <label for="someSwitchOptionDefault" class="label-primary"></label>
                </div>
			</div>
			<div class="col-sm-4 mgb15">
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-sort-amount-desc" id="icon-sort"></i></span>
					<select name="sort_type" class="form-control" placeholder="Título" aria-describedby="sizing-addon2">
						<option value="1" data-sort="fa fa-sort-amount-desc"> Prioridade (maior-menor) </option>
						<option value="2" data-sort="fa fa-sort-amount-asc"> Prioridade (menor-maior) </option>
						<option value="3" data-sort="fa fa-sort-alpha-asc"> Alfabética (A-Z) </option>
						<option value="4" data-sort="fa fa-sort-alpha-desc"> Alfabética (Z-A) </option>
						<option value="5" data-sort="fa fa-sort-numeric-desc"> Data (maior-menor) </option>
						<option value="6" data-sort="fa fa-sort-numeric-asc"> Data (menor-maior) </option>
					</select>
				</div>
			</div>
			<div class="col-sm-4 mgb15">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Título" name="search_titulo" aria-describedby="sizing-addon2">
					<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
				</div>
			</div>
		</form>
	</div>
	<table id="lista-lembrete" class="table table-striped">
		<thead>
			<tr>
				<td> Título </td>
				<td class="text-center"> Prioridade </td>
				<td class="text-center"> Data Entrega </td>
				<td class="text-center"> Status </td>
				<td></td>
			</tr>
		</thead>
		<tbody>
		{% for lembrete in lembretes %}
			<tr data-id="{{ lembrete.id }}">
				<td> {{ lembrete.titulo }} </td>	
				<td class="text-center"><span class="prioridade-label {{ lembrete.prioridade_label }}"> {{ lembrete.prioridade }} </span></td>	
				<td class="text-center"> {{ lembrete.data }} </td>	
				<td class="text-center"> {{ lembrete.status }} </td>
				<td>
					<button class="btn-delete btn btn-default text-center pull-right btn-danger"><i class="fa fa-times"></i></button>
					<button class="btn-check btn btn-default text-center pull-right btn-success" style="margin-right: 2px;"><i class="fa fa-check "></i></button>
					<button class="btn-edit btn btn-default text-center pull-right" style="margin-right: 2px;"><i class="fa fa-pencil"></i></button>
				</td>	
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

<!-- Notification -->
<p class="task-completed-notification" style="display: none;"> Lembrete concluído com sucesso! </p>
