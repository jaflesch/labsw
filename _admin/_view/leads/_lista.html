<section id='adm-usuarios'>
	<div class="row">
		<div class="col-md-12 breadcrumb">
			<a href="{{ path.root }}/_admin"> Home </a> / Leads
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-responsive table-hover">
				<thead>
					<tr>
						<th width="30%"> Nome </th>
						<th width="30%"> E-mail </th>
						<th width="20%"> Data </th>
						<th width="20%"> Ações </th>
					</tr>
				</thead>
				<tbody>
				{% for lead in leads %}
					<tr>
						<td>{{ lead.name }}</td>
						<td>{{ lead.email }}</td>
						<td>{{ lead.date }}</td>
						<td>
							<a href="{{ path.root }}/_admin/leads/visualizar/{{ lead.id }}" class="btn btn-default"><i class="fa fa-search-plus"></i> Visualizar </a>
						</td>
					</tr>
				{% endfor %}				
				</tbody>
			</table>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<a href="{{ path.root }}/_admin/leads/exportar" class="btn btn-info"><i class="fa fa-file-excel-o"></i> Exportar </a>
		</div>
	</div>
</section>
