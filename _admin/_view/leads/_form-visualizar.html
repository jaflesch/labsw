<section id='adm-usuarios'>
	<div class="row">
		<div class="col-md-12 breadcrumb">
			<a href="{{ path.root }}/_admin"> Home </a> / <a href="{{ path.root }}/_admin/leads"> Leads </a> / Visualizar
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<label> Nome </label>
			<p class="form-admin"> {{ lead.name }} </p>	

			<label> E-mail </label>
			<p class="form-admin"> {{ lead.email }} </p>
		</div>
		<div class="col-sm-6">
			<label> Telefone </label>
			<p class="form-admin"> {{ lead.phone }} </p>	
			
			<label> Cidade </label>
			<p class="form-admin"> {{ lead.city }} </p>	
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label> Mensagem </label>
			<p class="form-admin text-justify" style="min-height: 180px; height: auto;">	{{ lead.message|nl2br }} </p>
		</div>		
	</div>

	<div class="row">
		<div class="col-md-6">
			<label> Data </label>
			<p class="form-admin"> {{ lead.date }} </p>	
		</div>
	</div>
	<hr>

	<div class="row">

		<div class="col-md-12">
			<a href="{{ path.root }}/_admin/leads" class="btn btn-default"> <i class="fa fa-arrow-left"></i> Voltar </a> 
			<button class="btn btn-danger pull-right" data-toggle="modal" data-target="#leadDeleteModal"><i class="fa fa-trash-o"></i> Excluir </button>
		</div>
	</div>
</section>
<div id="leadDeleteModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<form id="formDelete" action="{{ path.root }}/_admin/leads/delete">
			<input type="hidden" name="id" value="{{ app.parametros[2] }}">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Remover lead</h3>
				</div>
				
				<div class="modal-body">
					<p class="text-center">
						Você deseja realmente excluir este lead? <br/>
						<em>(A decisão é irreversível)</em>
					</p>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"> Cancelar </button>
					<button id='delete' type="button" class="btn btn-danger"> Excluir </button>
				</div>
			</div>
		</form>
	</div>
</div>
