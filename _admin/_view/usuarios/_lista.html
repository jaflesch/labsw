<section id='adm-usuarios'>
	<div class="row">
		<div class="col-md-12 breadcrumb">
			<a href="{{ path.root }}/_admin"> Home </a> / Usuários
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-responsive table-hover">
				<thead>
					<tr>
						<th width="40%"> Login </th>
						<th width="40%"> E-mail </th>
						<th width="20%"> Ações </th>
					</tr>
				</thead>
				<tbody>
				{% for user in users %}
					<tr>
						<td>{{ user.login }}</td>
						<td>{{ user.email }}</td>
						<td>
							<a href="{{ path.root }}/_admin/usuarios/editar/{{ user.id }}" class="btn btn-default"><i class="fa fa-edit"></i> Editar </a>
						</td>
					</tr>
				{% endfor %}				
				</tbody>
			</table>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<a href="{{ path.root }}/_admin/usuarios/criar" class="btn btn-info"><i class="fa fa-plus"></i> Adicionar </a>
		</div>
	</div>
</section>
